<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia: Audio y Video en HTML</title>
</head>
<body>
    <h2>Videos para HTML5</h2>
    <video src="video/codigo.ogv" controls>
        <p>Tu navegador no soporta video</p>
    </video>

    <h2>Audio en HTML5</h2>
    <audio src="audio/audio.oga" controls>
        <p>Tu navegador no soporta el audio.</p>
    </audio>

</body>
</html>
