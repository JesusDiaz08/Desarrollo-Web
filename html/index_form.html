<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h2><strong>Mi primer formulario</strong></h2>

    <form class="formulario">
        <!--Usando el atributo 'for' para activar haciendo click en el label
        <label for="form-name">Nombre: </label>
            <input type="text" name="name-user" placeholder="Nombre" id="form-name"/>
        -->
        <!--Usando el atributo 'autocomplete' para guardar los datos anteriores
        <label for="form-name">Nombre: </label>
            <input type="text" name="name-user" placeholder="Nombre" id="form-name" autocomplete="on"/>
        -->
        <fieldset>
            <legend><strong style="color: coral;">Datos personales</strong></legend>
                <label for="name-form">Nombre: </label>
            <input type="text" name="name-user" id="name-form" placeholder="Nombre"/>

            <br><br>

            <label for="apellido-form">Apellido: </label>
                <input type="text" name="apellido-user" id="apellido-form" placeholder="Apellido"/>
            <br><br>

            <label for="sexo-form">Sexo: </label> <br>
                <!--<input type="radio" id="sexo" name="sexo" value="Hombre" checked>Hombre <br>-->
            <input type="radio" id="sexo-form" name="sexo" value="Hombre" checked autofocus>Hombre <br>
                <input type="radio" name="sexo" value="Mujer">Mujer <br>
                <input type="radio" name="sexo" value="Otro">Hombre <br>

            <br>
            <label for="fecha-cumple">Fecha de cumpleaños</label>
                <input type="date" name="fecha" id="fecha-cumple">
                <!--<input type="datetime-local" name="fecha" id="fecha-cumple">-->
            <br><br>

            <label for="correo-usuario">Email: </label>
                <input type="email" name="correo" id="correo-usuario" placeholder="correo@dominio.com">
            
            <br><br>

            <label for="url-sitio">URL sitio web</label>
            <input type="url" name="url" id="url-sitio" placeholder="https://www.dominio.com"/>

            <br><br>
            <label for="pregunta-program"><strong>¿Cuánto sabes de HTML?</strong></label>
                <input type="range" name="puntaje" min="0" max="10" id="pregunta-program">

            <br><br>
            <label for="cantidad-num"><strong># de personas: </strong></label>
                <input type="number" name="personas" id="cantidad-num" min="1" max="5">
            
            
        </fieldset>

        <fieldset>
            <legend><strong style="color: coral;">Información acerca del curso</strong></legend>
            <label for="turno-form">Turno: </label>
            <select name="turno" class="turno" id="turno-form">
                <option value="matutino" >Matutino</option>
                <option value="vespertino" selected>Vespertino</option>
                <option value="nocturno">Nocturno</option>
            </select>

            <br><br>

            <label for="propuesta">Cursos de interés: </label>
                <input list="propuesta" name="encuesta" />
                <datalist id="propuesta">
                    <option value="JQuery">
                    <option value="AngularJS">
                    <option value="MongoDB">
                    <option value="Bootstrap">
                </datalist>

            <br><br>

            <label for="opciones-cursos">Elegir cursos: </label> <br>
                <input type="checkbox" name="php"/> PHP <br>
                <input type="checkbox" name="mongodb"/>  MongoDB <br>
                <input type="checkbox" name="javascript"/> JavaScript <br>
                <input type="checkbox" name="mysql"/> MySQL <br>

            <br>
            <label for="fecha-cursos">Fecha para iniciar el curso</label>
                <input type="month" name="mes" id="fecha-cursos"/>
                <input type="time" name="time" />
                <input type="week" name="semana" />
        </fieldset>

        <br>

        <fieldset>
            <legend><strong style="color:coral">Extra</strong></legend>
            <label for="color-camisa">¡Las primeras 10 personas reciben camisa gratis!</label>
            <label for="color-camisa">Elige el color: </label>
            <input type="color" name="color" id="color-camisa"/>


        </fieldset>

        <br><br>

        <fieldset>
            <legend><strong style="color:coral">Usuario y Password</strong></legend>
            <label for="user">Usuario: </label>
                <input type="text" name="usuario" id="user">
            <label for="pssw">Password: </label>
                <input type="password" name="pssword" id="pssw">
        </fieldset>
        <button type="reset">Borrar</button>
        <!-- <button type="submit">Enviar</button> -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
