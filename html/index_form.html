<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h2><strong>Mi primer formulario</strong></h2>

    <form class="formulario">
        <!--Usando el atributo 'for' para activar haciendo click en el label
        <label for="form-name">Nombre: </label>
            <input type="text" name="name-user" placeholder="Nombre" id="form-name"/>
        -->
        <!--Usando el atributo 'autocomplete' para guardar los datos anteriores
        <label for="form-name">Nombre: </label>
            <input type="text" name="name-user" placeholder="Nombre" id="form-name" autocomplete="on"/>
        -->
        <fieldset>
            <legend><strong style="color: coral;">Datos personales</strong></legend>
                <label for="name-form">Nombre: </label>
            <input type="text" name="name-user" id="name-form" placeholder="Nombre"/>

            <br><br>

            <label for="apellido-form">Apellido: </label>
                <input type="text" name="apellido-user" id="apellido-form" placeholder="Apellido"/>
            <br><br>

            <label for="sexo-form">Sexo: </label> <br>
                <!--<input type="radio" id="sexo" name="sexo" value="Hombre" checked>Hombre <br>-->
            <input type="radio" id="sexo-form" name="sexo" value="Hombre" checked autofocus>Hombre <br>
                <input type="radio" name="sexo" value="Mujer">Mujer <br>
                <input type="radio" name="sexo" value="Otro">Hombre <br>
        </fieldset>

        <fieldset>
            <legend><strong style="color: coral;">Información acerca del curso</strong></legend>
            <label for="turno-form">Turno: </label>
            <select name="turno" class="turno" id="turno-form">
                <option value="matutino" >Matutino</option>
                <option value="vespertino" selected>Vespertino</option>
                <option value="nocturno">Nocturno</option>
            </select>

            <br><br>

            <label for="propuesta">Cursos de interés: </label>
                <input list="propuesta" name="encuesta" />
                <datalist id="propuesta">
                    <option value="JQuery">
                    <option value="AngularJS">
                    <option value="MongoDB">
                    <option value="Bootstrap">
                </datalist>

            <br><br>

            <label for="opciones-cursos">Elegir cursos: </label> <br>
                <input type="checkbox" name="php"/> PHP <br>
                <input type="checkbox" name="mongodb"/>  MongoDB <br>
                <input type="checkbox" name="javascript"/> JavaScript <br>
                <input type="checkbox" name="mysql"/> MySQL <br>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
