<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia: Audio y Video en HTML</title>
</head>
<body>
    <fieldset>
        <legend><strong style="color: crimson">Videos en HTML5</strong></legend>
        <!--preload: auto, none y metadata-->
        <video width="300" height="200" controls preload="auto" poster="img/algebra.jpg" muted loop>
            <!--Different resources to different browsers-->
            <source src="video/codigo.mp4" type="video/mp4">
            <source src="video/codigo.ogv" type="video/ogg">
            <source src="video/codigo.webm" type="video/webm">
            <p>Tu navegador no soporta video</p>
        </video>
    </fieldset>
    <br><br>
    <fieldset>
        <legend><strong style="color:crimson">Audio en HTML5</strong></legend>
        <audio controls preload="none" autoplay muted>
            <source src="audio/audio.m4a" type="audio/mp4">
            <source src="audio/audio.oga" type="audio/ogg">
            <p>Tu navegador no soporta el audio.</p>
        </audio>
    </fieldset>

</body>
</html>
